name: Patch version
on:
  push:
    branches:
      - dev

jobs:
  test:
    name: Test ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test

  patch:
    name: Patch ðŸ“¦
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      repository-projects: write
    steps:
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - uses: actions/checkout@v3
        with:
          ref: master
      - name: Patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          npm run prepPatch
          git push