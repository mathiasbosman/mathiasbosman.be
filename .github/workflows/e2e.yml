        with:
          browser: firefox
          start: npm run local
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          record: true
          group: "E2E - Firefox"

  e2e-firefox-mobile-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: install
