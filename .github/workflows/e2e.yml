name: End2End

on:
  push:
    branches: [ master ]
  pull_request:
  schedule:
    - cron: '43 9 * * 3'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.16.0-chrome107-ff107
      options: --user 1001
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: E2E - Chrome
        uses: cypress-io/github-action@v5
        with:
          project: './test/driver/cypress'
          browser: chrome
          start: npm run preview
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120

      - uses: actions/upload-artifact@v3
        name: Upload screenshots
        with:
          name: cypress-chrome-screenshots
          path: ./test/driver/cypress/screenshots/

  e2e-chrome-mobile-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.16.0-chrome107-ff107
      options: --user 1001
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: E2E - Chrome - mobile
        uses: cypress-io/github-action@v5
        with:
          project: './test/driver/cypress'
          start: npm run preview
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
          config: "viewportWidth=375,viewportHeight=667"

      - uses: actions/upload-artifact@v3
        name: Upload screenshots
        with:
          name: cypress-chrome-mobile-screenshots
          path: ./test/driver/cypress/screenshots/

  e2e-firefox-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.16.0-chrome107-ff107
