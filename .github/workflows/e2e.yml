      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: E2E - Firefox
        uses: cypress-io/github-action@v5
        with:
          project: './test/driver/cypress'
          start: npm run preview
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: firefox

      - uses: actions/upload-artifact@v3
        name: Upload screenshots
        with:
          name: cypress-firefox-screenshots
          path: ./test/driver/cypress/screenshots/

  e2e-firefox-mobile-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.16.0-chrome107-ff107
      options: --user 1001
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: E2E - Firefox - mobile
        uses: cypress-io/github-action@v5
        with:
          project: './test/driver/cypress'
          start: npm run preview
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: firefox
          config: "viewportWidth=375,viewportHeight=667"

      - uses: actions/upload-artifact@v3
        name: Upload screenshots
        with:
          name: cypress-firefox-mobile-screenshots
          path: ./test/driver/cypress/screenshots/

  e2e-electron-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: E2E - Electron
        uses: cypress-io/github-action@v5
        with:
          project: './test/driver/cypress'
          start: npm run preview
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120

      - uses: actions/upload-artifact@v3
        name: Upload screenshots
        with:
          name: cypress-electron-screenshots
          path: ./test/driver/cypress/screenshots/
