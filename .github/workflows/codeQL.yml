name: CodeQL
on: [push, pull_request]

jobs:
  analyze:
    name: CodeQL ⚙️
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1