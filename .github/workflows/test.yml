name: Test build

on:
  push:
    branches-ignore:
      - gh-pages # no need

jobs:
  analyze:
    name: Test run ðŸ§ª
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run scripts
        shell: bash
        run: |
          for f in ./etc/scripts/*.sh; do
            echo running $f
            bash $f
          done

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: NPM install
        run: npm install

      - name: NPM test
        run: npm run test

      - name: NPM build
        run: npm run build