name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ci:
    name: CI ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test