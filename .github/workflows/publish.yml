name: Publish

on:
  release:
    types: [ published ]

jobs:
  deploy:
    name: Deploy to GitHub pages ðŸš€
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - uses: actions/checkout@v3
      - name: NPM install
        run: npm ci
      - name: NPM build
        run: npm run build
      - name: GitHub Pages Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: build