name: Deploy

on:
  release:
    types: [ published ]

jobs:
  test:
    name: Test run üß™
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run scripts
        shell: bash
        run: |
          for f in ./etc/scripts/*.sh; do
            echo running $f
            bash $f
          done

      - name: Install
        run: npm install

      - name: Test
        run: npm test

  upgrade:
    name: Upgrade version ‚öôÔ∏è
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Upgrade version
        env:
          GIT_DEPLOYER_EMAIL: ${{ secrets.GIT_DEPLOYER_EMAIL }}
        run: |
          git config --global user.name 'Workflow deployer'
          git config --global user.email '$GIT_DEPLOYER_EMAIL'
          npm version minor -m "Upgrade to %S"

      - name: Push version
        run: git push

  deploy:
    name: Deploy üöÄ
    needs: upgrade
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run scripts
        shell: bash
        run: |
          for f in ./etc/scripts/*.sh; do
            echo running $f
            bash $f
          done

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build