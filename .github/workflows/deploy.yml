name: Deploy

on:
  release:
    types: [ published ]

jobs:
  test:
    name: Test run ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run scripts
        shell: bash
        run: |
          for f in ./etc/scripts/*.sh; do
            echo running $f
            bash $f
          done

      - name: Install
        run: npm install

      - name: Test
        run: npm test

  deploy:
    name: Deploy ðŸš€
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run scripts
        shell: bash
        run: |
          for f in ./etc/scripts/*.sh; do
            echo running $f
            bash $f
          done

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build